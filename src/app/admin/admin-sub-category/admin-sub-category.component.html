<section class="panel  important">
  <h2>Sub category</h2>

  <div class="row">
    <div class="col-md-6">
      <div>
        <a class="btn btn-success" routerLink="/dashboard/add-product">
          Add new product
        </a>
      </div>
    </div>
    <div class="col-md-6">



      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="What product are you looking for?" name="search"
            [(ngModel)]="filter">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

    </div>
  </div>


  <table class="rwd-table table">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Settings</th>
        <th>Edit</th>
      </tr>
      <!-- <tr *ngFor="let pro of products | filter:filter; let i = index "> -->
      <tr *ngFor="let subCat of subCategory; let i = index ">
        <td>{{subCat?.id}}</td>
        <td>{{subCat?.name }}</td>
        <td>{{subCat?.description}}</td>
        <td>
          <a class="btn btn-warning" (click)="categoryductSettings(category)">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
        </td>
        <td>
          <a class="btn btn-success" (click)="editProduct(pro)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </a>
        </td>

      </tr>
    </tbody>
  </table>
  <div class="paginate-tabs">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</section>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        content of product
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
